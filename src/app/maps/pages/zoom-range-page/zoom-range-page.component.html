<div class="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>

    <input type="range"
      class="form-range px-2"
      [min]="configZoom.min"
      [max]="configZoom.max"
      [value]="zoom"
      (input)="zoomChanged( zoomRange.value )"
      #zoomRange
    >

    <button (click)="zoomIn()" class="btn btn-primary">+</button>
  </div>

  <span class="form-labet">
    Zoom: {{ zoom | number:'2.2-2' }}
    <br>
    Lng: {{  currentLngLat.lng | number:'2.4-4' }}, Lat: {{ currentLngLat.lat | number:'2.4-4' }}
  </span>
</div>
